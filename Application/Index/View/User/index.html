<include file="Public/_header" />

<section>
    <div class="mid_container">
        <div class="blog_main">
            <div class="blog_lft lft">
                <div class="post_main lft">


                    <div class="contact_contlft lft">
                        <span class="leavecomments lft">个人中心|
                            <a href="{:U("Index/User/pwd")}">修改密码</a>|
                            <a href="{:U("Index/Authority/logout")}">退出</a>
                           </span><div class="clear"></div>
                        <ul class="contact">
                            <form id="subform" action="{:U('Index/User/doZhuce')}" method="post" enctype="multipart/form-data" >
                                <li class="lft"><label>用户名：</label><br />
                                    <input type="text" id="name" value="{$result.name}" name="name" class="con_txtbx" /></li>
                                <div class="clear"></div>
                                <li class="lft"><label>头像：</label><br/></li>
                                    <img alt="" width="80" src="Public/Uploads/{$result.img}">
                                    <br />
                                    <input type="file" id="img" name="img" class="con_txtbx" /></li>
                                </br></br>
                                <div class="clear"></div>


                                <li class="lft"><label>用户真实姓名：</label><br />
                                    <input type="text" value="{$result.realname}" id="realname" name="realname" class="con_txtbx" /></li>
                                <div class="clear"></div>

                                <li class="lft"><label>手机号：</label><br />
                                    <input type="text" id="mobile" value="{$result.mobile}" name="mobile" class="con_txtbx" /></li>
                                <div class="clear"></div>

                                <li class="lft"><label>邮箱：</label><br />
                                    <input type="text" id="email" value="{$result.email}" name="email" class="con_txtbx" /></li>
                                <div class="clear"></div>

                            <li class="last lft"><input type="submit" value="修改个人资料" class="submit_btn" /></li>
                            </form>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="blog_rgt rgt">
                <div class="rgt_box lft">
                    <div class="search lft">
                        <form method="post" id="form1" action="{:U('Index/Message/index')}">
                            <div class="searchtxt lft"><input type="text" id="title" name="title" value="{$title}" /></div>
                            <div class="go lft"><a href="javascript:;" onclick="subForm();">Go</a></div>
                        </form>
                    </div>
                </div>


                <div class="rgt_box abouttxt lft">
                    <h4>分类信息</h4>
                    <ul class="list">
                        <volist name="g_category" id="vo">
                            <li >
                                <h4>
                                    <a href="{:U('Index/Message/index',array('category_id'=>$vo['id']))}">{$vo.title}
                                    </a>
                                </h4>
                            </li>
                        </volist>


                    </ul>
                </div>
                <div class="rgt_box abouttxt lft">
                    <h4>评论最多的知道和趣事</h4>
                    <ul class="list">
                        <volist name="message_coment" id="vo">
                            <li><a href="{:U("Index/Message/info",array('id'=>$vo['id']))}">{$vo.title}</a>
                                <span>({$vo.comment_num})</span></li>
                        </volist>

                    </ul>
                </div>
            </div><div class="clear"></div>
        </div>
        <div class="top_btn rgt"><a class="backtop" href="#">Back to Top</a></div><div class="clear"></div>
    </div>
</section>



<include file="Public/_footer" />
