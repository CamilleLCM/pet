<include file="Public:header"/>

<div class="container-fluid">

    <div class="row-fluid">
        <include file="Public:left"/>
        <div class="span9">
            <h1 class="page-title">意见列表</h1>
            <div class="btn-toolbar">
                <div class="btn-group">
                </div>
            </div>
            <div class="well">
                <table class="table">
                    <thead>
                    <tr>
                        <th>用户名</th>
                        <th>用户图片</th>
                        <th>内容</th>
                        <th>添加时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <foreach name="result" item="vo">
                        <tr>
                            <td class="center">{$vo['user']['name']}</td>
                            <td class="center">
                                <img alt="" width="80" src="Public/Uploads/{$vo.user.img}">
                            </td>
                            <td class="center" width="100px">{$vo['content']}</td>
                            <td class="center">{$vo['ctime']|date="Y-m-d H:i:s",###}</td>

                            <td>
                                <a href="{:U('Admin/Yijian/del_by_id',array('id'=>$vo['id']))}"><i class="icon-remove"></i></a>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
            </div>
            {$pagehtml}
            <div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel">Delete Confirmation</h3>
                </div>
                <div class="modal-body">
                    <p class="error-text"><i class="icon-warning-sign modal-icon"></i>Are you sure you want to delete the user?</p>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                    <button class="btn btn-danger" data-dismiss="modal">Delete</button>
                </div>
            </div>

        </div>
    </div>

    <footer>
        <hr>
        <p>&copy; 2018 Online Media Organizor</a></p>
    </footer>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    </body>
    </html>
